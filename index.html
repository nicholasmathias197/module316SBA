<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Capstone Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Task Manager</h1>
            <p class="subtitle">Organize your work efficiently</p>
        </header>

        <!-- Task Form -->
        <section class="task-form-section">
            <h2>Add New Task</h2>
            <form id="task-form" novalidate>
                <div class="form-group">
                    <label for="task-title">Title <span class="required">*</span></label>
                    <input type="text" id="task-title" name="title" 
                           required minlength="3" maxlength="50"
                           placeholder="What needs to be done?">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="description" 
                              rows="2" maxlength="200"
                              placeholder="Add details (optional)"></textarea>
                    <div class="char-count"><span id="desc-count">0</span>/200</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority" name="priority">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium" selected>ğŸŸ¡ Medium</option>
                            <option value="high">ğŸ”´ High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-due">Due Date</label>
                        <input type="date" id="task-due" name="dueDate">
                    </div>
                </div>

                <button type="submit" id="add-task-btn">â• Add Task</button>
            </form>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="task-stats">
                <span id="task-count">0 tasks</span>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <ul id="task-list"></ul>
            <p id="empty-message" class="empty-message">
                No tasks yet. Add one above! â˜ï¸
            </p>
        </section>

        <!-- Footer Actions -->
        <footer class="footer-actions">
            <button id="clear-completed" class="btn-secondary">
                ğŸ—‘ï¸ Clear Completed
            </button>
        </footer>
    </div>

    <!-- Task Template (hidden) -->
    <template id="task-template">
        <li class="task-item" data-id="">
            <div class="task-checkbox">
                <input type="checkbox" class="complete-checkbox" title="Mark complete">
            </div>
            <div class="task-content">
                <h3 class="task-title"></h3>
                <p class="task-description"></p>
                <div class="task-meta">
                    <span class="task-priority-badge"></span>
                    <span class="task-due-date"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="btn-edit" title="Edit task">âœï¸</button>
                <button class="btn-delete" title="Delete task">ğŸ—‘ï¸</button>
            </div>
        </li>
    </template>

    <script src="index.js"></script>
</body>
</html>
